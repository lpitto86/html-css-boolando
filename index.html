<body>
    <header>
        <div class="header-main-container">
            <nav>
                <ul>
                    <li>
                        <a href="#">
                            Donna
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Uomo
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Bambino
                        </a>
                    </li>
                </ul>
            </nav>

            <div>
                <img src="img/boolean-logo.png" alt="Boolando">
            </div>

            <nav>
                <ul>
                    <li>

                    <ul>
                        <li>

                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-heart"></i>
                            </a>
                        </li>
                        <li>

                                <i class="fa-solid fa-shopping-card"></i>
                            </a>

                    </ul>
                </nav>
            </div>
        </div>

    <main>

            <div class="row">
                <div class="product-container">
                    <div class="card-up">
                        <img class="primary-image" src="img/1.webp" alt="Prodotto1">
                        <img class="secondary-image" src="img/1b.webp" alt="Prodotto1">
                        <div class="wishlist">
                            <i class="fa-solid fa-heart"></i>
                        </div>
                        <div class="tags">
                            <span class="tag-discount">
                                -50%
                            </span>
                            <span class="tag-eco">

                            </span>
                        </div>
                    </div>
                    <div class="card-down">
                        <h4>
                            Levi's
                        </h4>
                        <h2>
                            Relaxed Fit Tee Unisex
                        </h2>
                        <div>
                            <span class="discounted">
                                &euro;14,99
                            </span>
                            <span class="striked">
                                &euro;29,99
                            </span>
                        </div>
                    </div>
                </div>
            <div class="row">
                <div class="product-container">
                    <div class="card-up">
                        <img class="primary-image" src="img/2.webp" alt="Prodotto1">
                        <img class="secondary-image" src="img/2b.webp" alt="Prodotto1">
                        <div class="wishlist">
                            <i class="fa-solid fa-heart"></i>
                        </div>
                        <div class="tags">
                            <span class="tag-discount">
                                -30%
                            </span>
                        </div>
                    </div>
                    <div class="card-down">
                        <h4>
                            Guess
                        </h4>
                        <h2>
                            Roses Tee
                        </h2>
                        <div>

                                &euro;20,99
                            </span>
                            <span class="striked">
                                &euro;29,99
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="product-container">
                    <div class="card-up">
                        <img class="primary-image" src="img/3.webp" alt="Prodotto1">
                        <img class="secondary-image" src="img/3b.webp" alt="Prodotto1">
                        <div class="wishlist">
                            <i class="fa-solid fa-heart"></i>
                        </div>
                        <div class="tags">
                            <span class="tag-discount">
                                -30%
                            </span>
                        </div>
                    </div>
                    <div class="card-down">

                            Come Zucchero Filato
                        </h4>
                        <h2>
                            Voglia di colori pastello
                        </h2>
                        <div>
                            <span class="discounted">
                                &euro;129,99
                            </span>
                            <span class="striked">
                                &euro;184,99
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div>
